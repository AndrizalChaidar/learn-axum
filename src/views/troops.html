<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button><a href="/">Home</a></button><br>
    <h1>Troop List</h1><br>
    <button><a href="/troops/train">Train Troop</a></button><br>
    <form>
        <select name="commander_id" id="commander">
            <option value="">Choose...</option>
            {% for el in commanders %}
            <option value={{ el.id }} {% if el.id==commander_id %}{{ "selected" }}{% endif %}>
                {{ el.name }}
            </option>
            {% endfor %}
        </select>
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Tribe</th>
            <th>Type</th>
            <th>Attack Power</th>
            <th>Commander Name</th>
        </tr>
        {% for el in troops %}
        <tr>
            <td>
                {{ loop.index }}
            </td>
            <td>
                {{ el.name }}
            </td>
            <td>
                {{ el.tribe }}
            </td>
            <td>
                {{ el.type }}
            </td>
            <td>
                {{ el.attackPower }}
            </td>
            <td>
                {{ el.commanderName }}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
